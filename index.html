<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.css" integrity="sha512-1xoFisiGdy9nvho8EgXuXvnpR5GAMSjFwp40gSRE3NwdUdIMIKuPa7bqoUhLD0O/5tPNhteAsE5XyyMi5reQVA==" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.js" integrity="sha512-SeiQaaDh73yrb56sTW/RgVdi/mMqNeM2oBwubFHagc5BkixSpP1fvqF47mKzPGWYSSy4RwbBunrJBQ4Co8fRWA==" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/style.css">
    <title>Drinks Up!</title>
</head>

<body>

    <h1>DRINKS UP</h1>

    <main>       
        <div class="container">
            <div class="col s12">
                    <ul class="tabs">
                        <li class="tab col s3"><a id="cocktailTab" class="active" href="#cocktail">Find a Drink at Home</a></li>
                        <li class="tab col s3"><a id="breweryTab" href="#brewery">Find a Drink Nearby</a></li>
                    </ul>
            </div>

            <!-- COCKTAIL TAB -->

                <div id="cocktail" class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <select id="spirits">
                            <option value="" disabled selected>Drinks</option>
                            <option value="Tequila">Tequila</option>
                            <option value="Vodka">Vodka</option>
                            <option value="Rum">Rum</option>
                            <option value="Whiskey">Whiskey</option>
                            <option value="Gin">Gin</option>
                            <option value="Brandy">Brandy</option>
                            </select>
                            <label>Choose preferred drink</label>

                            <form id="drinkSearch">
                                Type desired drink:
                                <input type="text" id="searchDrink">
                            <!-- Submit button -->
                                <input type="submit" value="Submit"></form>
                                <div id="drinkHistory"></div>

                        </div>

                        <!-- Adittional DIVS -->

                      <div class="col s6"><div id= "drinkTitle"></div>
                      <div id="ingredients">Ingridients will be here</div> <div id="instructions"></div> Instructions will be here</div>
                          
                    </div>
                </div>

            <!-- BREWERY TAB -->
                
            <div id="brewery" class="col s12">
                    <div class="row">
                        <div class="input-field col s4">                       
                            <form method="post" action="">
                                Brewery Name:
                                <input id="brewName" type="text" name="BreweryName">
                                Type:
                                <input list="types" id="brewType" type="text" name="Type">
                                <datalist id="types">
                                    <option value="Micro"></option>
                                    <option value="Nano"></option>
                                    <option value="Regional"></option>
                                    <option value="Brewpub"></option>
                                    <option value="Large"></option>
                                    <option value="Planning"></option>
                                    <option value="Bar"></option>
                                    <option value="Contract"></option>
                                    <option value="Proprietor"></option>
                                    <option value="Closed"></option>
                                </datalist>
                                City:
                                <input id="brewCity" type="text" name="City">
                                State:
                                <input list="states" id="brewState" type="text" name="State">
                                <datalist id="states">
                                    <option value='Alabama'></option>
                                    <option value='Alaska'></option>
                                    <option value='Arizona'></option>
                                    <option value='Arkansas'></option>
                                    <option value='California'></option>
                                    <option value='Colorado'></option>
                                    <option value='Connecticut'></option>
                                    <option value='Delaware'></option>
                                    <option value='Florida'></option>
                                    <option value='Georgia'></option>
                                    <option value='Hawaii'></option>
                                    <option value='Idaho'></option>
                                    <option value='Illinois'></option>
                                    <option value='Indiana'></option>
                                    <option value='Iowa'></option>
                                    <option value='Kansas'></option>
                                    <option value='Kentucky'></option>
                                    <option value='Louisiana'></option>
                                    <option value='Maine'></option>
                                    <option value='Maryland'></option>
                                    <option value='Massachusetts'></option>
                                    <option value='Michigan'></option>
                                    <option value='Minnesota'></option>
                                    <option value='Mississippi'></option>
                                    <option value='Missouri'></option>
                                    <option value='Montana'></option>
                                    <option value='Nebraska'></option>
                                    <option value='Nevada'></option>
                                    <option value='New Hampshire'></option>
                                    <option value='New Jersey'></option>
                                    <option value='New Mexico'></option>
                                    <option value='New York'></option>
                                    <option value='North Carolina'></option>
                                    <option value='North Dakota'></option>
                                    <option value='Ohio'></option>
                                    <option value='Oklahoma'></option>
                                    <option value='Oregon'></option>
                                    <option value='Pennsylvania'></option>
                                    <option value='Rhode Island'></option>
                                    <option value='South Carolina'></option>
                                    <option value='South Dakota'></option>
                                    <option value='Tennessee'></option>
                                    <option value='Texas'></option>
                                    <option value='Utah'></option>
                                    <option value='Vermont'></option>
                                    <option value='Virginia'></option>
                                    <option value='Washington'></option>
                                    <option value='West Virginia'></option>
                                    <option value='Wisconsin'></option>
                                    <option value='Wyoming'></option>
                                </datalist>
                                Zip:
                                <input id="brewZip" type="text" name="Zip">
                              <!--Submit button-->
                                <input type="submit" value="Submit">
                            </form>
                                 
                        </div>
                        <div id="brewHist" class="col s4"></div>
                        <div id="brewResults" class="col s4 purple"></div>
                    </div>
            </div>
        </div>
    </div>
       
        
                <div class="showcase">
                    <div class="carousel">
                        <a class="carousel-item"><img src="https://images.pexels.com/photos/1283219/pexels-photo-1283219.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"></a>
                        <a class="carousel-item"><img src="https://s3.envato.com/files/278553363/AD4A1397.jpg"></a>

                        <a class="carousel-item"><img src="https://s3.envato.com/files/293176709/_00A0660.jpg"></a>
                        <a class="carousel-item"><img src="https://image.shutterstock.com/image-photo/selection-best-selling-drinks-beer-260nw-493912132.jpg"></a>
                    </div>
                </div>

                <div id="mapHide" class="hidden">
                    <div id="map"></div>
                    </div>

    </main>
    <script src="./assets/map.js"></script>
    <script src="./assets/cocktail.js"></script>

</body>

</html>
